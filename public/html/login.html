<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script type="text/javascript" src="../js/main.js"></script>
</head>
<body onload="validate_signout()">
	<div id="result"></div>
	<div id="login_box">
			<div>
				<h3 id="label_email">Email:</h3>
				<input type="text" name="" id="login_email" oninput="validate_signin_email()">
			</div>
			<div>
				<h3 id="label_password">Password:</h3>
				<input type="password" name="" id="login_password">
			</div>
			<button onclick="login()" id="login_button">Login</button>
			<a href="">Forgot password?</a>
		<p>Don't have an account yet &nbsp;<a href="../html/sign_up.html">sign up</a></p>
	</div>
</body>
</html>
